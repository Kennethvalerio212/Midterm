{% extends "base.html" %}
{% block content%}

<div class="content-section">
    <form method="GET">
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            </fieldset>
            <div class="form-outline mb-4">
                <input type="username" id="user_name" name="username" class="form-control" />
                <label class="form-label" for="user_name">Username</label>
              </div>
            
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="user_pass" name="userpass" class="form-control" />
                <label class="form-label" for="user_pass">Password</label>
              </div>
            
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
            
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              <a type="button" class="btn btn-primary btn-block" href="{{ url_for('reg') }}">Register</a>
            </form>
    </form>


{% endblock %}
