{% extends "base.html" %}
{% block content%}


<div class="content-section">
    <form action = registers method="post">
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register User </legend>
            </fieldset>
            <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" />
                <label class="form-label" for="username"> User Name</label>
              </div>
            <div class="form-outline mb-4">
                <input type="password" id="userpass" name="userpass" class="form-control" />
                <label class="form-label" for="userpass"> Password</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="userfirst" name="userfirst" class="form-control" />
                <label class="form-label" for="user_first_name">First Name</label>
              </div>
            
            
              <div class="form-outline mb-4">
                <input type="text" id="userlast" name="userlast" class="form-control" />
                <label class="form-label" for="userlast"> Last Name</label>
              </div>
            
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  
                </div>
            
              </div>
            
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
    </form>

{% endblock %}
